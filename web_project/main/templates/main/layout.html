{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/me_with_columns.svg' %}" alt="Smile">
        <span class = "Smile"></span>
        <ul>
            <a href=""><li><i class="fa-solid fa-house"></i>Главная</li></a>>
            <a href=""><li><i class="fa-solid fa-book"></i>Обо мне</li></a>>
            <a href=""><li><i class="fa-solid fa-phone"></i>Контакты</li></a>>
        </ul>
    </aside>
    <main>
    {% block content %}
    {%endblock%}
    </main>

</body>
</html>
