{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/happiness.jpg' %}" alt="logo">
        <span class = "logo">Komashko Vadim</span>
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fas fa-home fa-2x"></i>Обо мне</a></li>
            <li><a href="{% url 'soft_skills' %}"><i class="fas fa-lightbulb fa-2x"></i>Soft-Skills</a></li>
            <li><a href="{% url 'hard_skills' %}"><i class="fas fa-lightbulb fa-2x"></i>Hard-Skills</a></li>
            <li><a href="#"><i class="fas fa-address-book fa-2x"></i>Контакты</a></li>
        </ul>
    </aside>
<main>
    {% block content %}
    {%endblock%}
</main>
</body>
</html>
